		<!-- ============= -->
		<!-- Sign in Modal -->
		<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<form class="form-signin" role="form" method="POST" action="">
					<fieldset>
						<div class="modal-content">
							<div class="modal-body">
								<div class="form-group">
									<label for="signinEmailInput">Email address</label>
									<input type="email" class="form-control" id="signinEmailInput" placeholder="Enter email" required>
								</div>
								<div class="form-group">
									<label for="signinPasswordInput">Password</label>
									<input type="password" class="form-control" id="signinPasswordInput" placeholder="Password" required auto-complete="off">
								</div>
								<div id="password_forgotten_link">
									<a href="">Forgot your password?</a>
									<p></p>
								</div>
								<hr class="divider"></hr>
								<button type="submit" class="btn btn-success btn-modal">Login</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		
		<!-- ============= -->
		<!-- Sign up Modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<form class="form-signup" role="form" method="POST" action="">
				<fieldset>
					<div class="modal-content">
						<div class="modal-body">
							<div class="form-group">
								<label for="signupNameInput">Name</label>
								<input type="text" class="form-control" id="signupNameInput" placeholder="Enter name" required auto-complete="off">
							</div>
							<div class="form-group">
								<label for="signupEmailInput">Email address</label>
								<input type="email" class="form-control" id="signupEmailInput" placeholder="Enter email" required auto-complete="off">
							</div>
							<div class="form-group">
								<label for="signupPasswordInput">Password</label>
								<input type="password" class="form-control" id="signupPasswordInput" placeholder="Password" required auto-complete="off">
								<p></p>
								<input type="password" class="form-control" id="signupPasswordInput" placeholder="Confirm password" required auto-complete="off">
							</div>
							<hr class="divider"></hr>
							<button type="submit" class="btn btn-warning btn-modal">Create Account</button>
						</div>
					</div>
				</fieldset>
				</form>
			</div>

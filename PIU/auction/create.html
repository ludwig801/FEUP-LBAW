										</div>
									</div>
									
									<div class="row auction-quick-info-field">
										<div class="col-md-3 field-title">

										</div>
										<div class="col-md-3">
											<div class="input-group">
												<div class="input-group-addon">$</div>
												<input class="form-control" type="number" placeholder="0" />
											</div>
										</div>
									</div>

										<div class="col-md-12">
